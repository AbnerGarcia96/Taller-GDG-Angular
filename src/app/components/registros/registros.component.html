<div class="container">
  <div class="content">
    <button routerLink="/" class="button">Inicio</button>

    <form>
      <input type="text" name="nombre" [(ngModel)]="registroNuevo.nombre" placeholder="Nombre">
      <input type="number" name="edad" [(ngModel)]="registroNuevo.edad" placeholder="Edad">
      <button type="button" class="button add" (click)="agregarRegistro()">Agregar</button>
      <button type="button" class="button delete" (click)="eliminarTodos()">Vaciar</button>
    </form>

    <div class="card">
      <div class="card-title">
        Registros
      </div>

      <div class="card-content">
        <table>
          <thead>
            <th>Nombre</th>
            <th>Edad</th>
          </thead>
          <tbody>
            <tr *ngFor="let registro of registros">
              <td>{{ registro.nombre }}</td>
              <td>{{ registro.edad }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
